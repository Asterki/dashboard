<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset and viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title and favicon -->
    <title>Dashboard – All-in-One Productivity</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme and browser color -->
    <meta name="theme-color" content="#1a1a1a" />

    <!-- Primary Meta Tags -->
    <meta name="title" content="Dashboard – All-in-One Productivity" />
    <meta name="description" content="Dashboard is an offline-first, privacy-focused productivity web app that helps you manage tasks, notes, and more — all in one place." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:title" content="Dashboard – All-in-One Productivity" />
    <meta property="og:description" content="Privacy-first and offline-ready productivity dashboard for tasks, notes, and everything in between." />
    <meta property="og:image" content="/cover.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourdomain.com/" />
    <meta property="twitter:title" content="Dashboard – All-in-One Productivity" />
    <meta property="twitter:description" content="Privacy-first and offline-ready productivity dashboard for tasks, notes, and everything in between." />
    <meta property="twitter:image" content="/cover.png" />

    <!-- PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Dashboard" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Author and Keywords (optional) -->
    <meta name="author" content="Your Name or Company" />
    <meta name="keywords" content="productivity, privacy, offline, dashboard, notes, tasks, minimal" />
  </head>

  <body class="bg-base-100 text-base-content">
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
